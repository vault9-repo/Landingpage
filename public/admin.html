<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimePicks Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
  body {
    background: #111;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    padding: 20px;
  }
  h1 { margin-bottom: 30px; }
  .card {
    background: rgba(0,0,0,0.75);
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 20px;
    transition: transform 0.2s;
  }
  .card:hover { transform: scale(1.02); }
  .count-display { font-size: 1.2rem; font-weight: bold; }
  table { width: 100%; margin-top: 20px; border-collapse: collapse; }
  th, td { padding: 10px; text-align: left; border-bottom: 1px solid #444; }
  th { background: rgba(255,255,255,0.1); }
  button { margin-top: 10px; }
</style>
</head>
<body>

<h1>PrimePicks Admin Dashboard</h1>

<div class="row">
  <div class="col-md-6">
    <div class="card">
      <h4>Homepage Clicks</h4>
      <p class="count-display" id="homepageClicks">0</p>
      <button class="btn btn-info" id="refreshHomepage">Refresh</button>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <h4>Download Clicks</h4>
      <p class="count-display" id="downloadClicks">0</p>
      <button class="btn btn-info" id="refreshDownload">Refresh</button>
    </div>
  </div>
</div>

<div class="card">
  <h4>All Clicks (per day)</h4>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Users Clicked</th>
      </tr>
    </thead>
    <tbody id="clicksTable">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>
  <button class="btn btn-success mt-2" id="refreshAll">Refresh All</button>
</div>

<script>
const homepageClicks = document.getElementById("homepageClicks");
const downloadClicks = document.getElementById("downloadClicks");
const clicksTable = document.getElementById("clicksTable");
const refreshHomepage = document.getElementById("refreshHomepage");
const refreshDownload = document.getElementById("refreshDownload");
const refreshAll = document.getElementById("refreshAll");

// Fetch total clicks for homepage or download
async function fetchClickCount(type){
  try{
    const res = await fetch(`/api/clicks?type=${type}`);
    const data = await res.json();
    if(type==="homepage") homepageClicks.innerText = data.count;
    else if(type==="download") downloadClicks.innerText = data.count;
  }catch(err){
    console.error(err);
  }
}

// Fetch all clicks per day
async function fetchAllClicks(){
  try{
    const res = await fetch("/api/clicks/all");
    const data = await res.json();
    clicksTable.innerHTML = "";
    if(data.length === 0){
      clicksTable.innerHTML = `<tr><td colspan="3">No clicks recorded yet</td></tr>`;
      return;
    }
    data.forEach(item=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.date}</td>
        <td>${item.type}</td>
        <td>${item.users.length}</td>
      `;
      clicksTable.appendChild(tr);
    });
  }catch(err){
    console.error(err);
    clicksTable.innerHTML = `<tr><td colspan="3">Error fetching data</td></tr>`;
  }
}

// Event listeners
refreshHomepage.addEventListener("click", ()=> fetchClickCount("homepage"));
refreshDownload.addEventListener("click", ()=> fetchClickCount("download"));
refreshAll.addEventListener("click", fetchAllClicks);

// Initial load
fetchClickCount("homepage");
fetchClickCount("download");
fetchAllClicks();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
